## üåê STEP 2: Deploy Backend First

### A. Go to Render.com
1. Sign up/login at https://render.com
2. Click **"New +"** ‚Üí **"Web Service"**

### B. Connect your GitHub repo
1. Connect your GitHub account if not already connected
2. Select your `racing-data-platform` repository
3. Click **"Connect"**

### C. Configure the backend service
Fill in these settings:

- **Name:** `racing-backend` (or whatever you want)
- **Region:** Oregon (US West) or closest to you
- **Branch:** `main` (or your default branch)
- **Root Directory:** Leave empty
- **Environment:** `Python 3`
- **Build Command:** 
```
  pip install -r requirements.txt
```
- **Start Command:** 
```
  cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
```

### D. Set environment variables

Click **"Advanced"** ‚Üí **"Add Environment Variable"** and add:
```
PORT = 10000
PYTHON_VERSION = 3.11.0
DEBUG = False